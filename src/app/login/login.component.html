<!-- src/app/login/login.component.html -->
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
    />
  </div>

  <div>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

  <!-- Jednoduché tlačidlo bez ngForm validácie -->
  <button type="submit">Login</button>
</form>
